<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<div id="d1">Hello HTML DOM</div>
<script type="text/javascript">
	function p(s){
		document.write(s);
		document.write("<br>");
	}
	var div1 = document.getElementById("d1");
	p("文档节点：" + document);
	p("元素：" + div1);
	p("属性节点：" + div1.attributes[0]);
	p("内容节点：" + div1.childNodes[0]);
</script>
</head>
<body>

</body>
</html>
